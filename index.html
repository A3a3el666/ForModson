<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task1</title>
</head>
<body>
    <div class="wrap" id="topMenu">
        <label class="toggle" id="toggle">
            <input type="checkbox" class="toggle-input" id="toggle-input">
            <span class="toggle-slider"></span>
        </label>
        <div class="timer" id="timer">...</div>
    </div>
    <div class="quiz" id="quiz">
        <div class="quizNumOfQuestions" id="numOfQuestion"></div>
        <div class="quizQuestions" id="questions"> </div>
        <div class="quizResults" id="results"></div>
    </div>
    <footer class="footer" id="footer">
        <div class="progress">
                <div class="progress-line" id="progress-line"></div>
        </div>
        <div class="quizControls" id="quizControls">
            <button class="controlButton-next" id="controlButton-next" disabled>
                Next
            </button>
            <button class="controlButton-restart" id="controlButton-restart">
                Restart
            </button>
        </div>
    </footer>
    <script src="constants.js"></script>
    <script src="script.js"></script>
</body>
</html>
